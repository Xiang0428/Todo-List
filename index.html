<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list practice</title>
    <script
      src="https://kit.fontawesome.com/26870182b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Guo yuxiang's todolist</h1>
    </header>
    <form>
      <input type="text" />
      <input type="number" max="12" min="1" placeholder="M" />
      <input type="number" max="31" min="1" placeholder="D" />
      <button type="submit">Add into list</button>
    </form>
    <br />
    <br />
    <div class="sort">
      <button>Sort By Time</button>
    </div>

    <section></section>
    <script src="./app.js"></script>
  </body>
</html>
